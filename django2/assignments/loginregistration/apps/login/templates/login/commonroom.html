<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="{% static 'course_app/css/style.css' %}"> -->

    </head>

    <body>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <form class="navbar-form form-inline pull-right" action="/logout" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </li>
        </ul>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <center><h1>SUCCESSFULLY REGISTERED</H1></center>
                <center><h3 class="display-3">WELCOME TO THE COMMONROOM</h3></center>

            </div>
        </div>

        <!-- will have a banner for the correct harry potter house -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="img-responsive" src="{{static_path}}" />
          </div>
        </div>














    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
